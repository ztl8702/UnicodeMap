<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CharMap</title>
    <link href="vendor/WinJS/css/ui-light.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />

</head>
<body id="root">
    <div id="app">
        <div data-bind="winContentDialog: {
                 title: 'Character',
                 primaryCommandText: 'Favorite',
                 secondaryCommandText: 'Close'
            }">
            <h1 class="heading">There will be a Char here!</h1>
            <div class="body">There will be a Char here!</div>
        </div>
        <div class="splitView" data-bind="winSplitView" id="splitViewElement">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle" data-bind="winSplitViewPaneToggle: { splitView: splitViewElement }"></button>
                    <div class="title">CharMap</div>
                </div>
                <div class="nav-commands">
                    <div data-bind="winSplitViewCommand: { label: 'Favorite', icon: 'favorite'},  click: favoriteClicked"></div>
                    <div data-bind="winSplitViewCommand: { label: 'Emoji', icon: 'emoji2'}, click: listClicked"></div>
                    <div data-bind="winSplitViewCommand: { label: 'CJK', icon: 'characters'}, click: listClicked"></div>
                </div>
            </div>
            <!-- Content area -->
            <div class="contenttext">
                <script type="text/html" id="listViewItemTemplate">
                    <div class="container">
                        <div class="letter" data-bind="html: preview"></div>
                        <div data-bind="html: text"></div>
                    </div>
                </script>
                <div id="header">
                    <h2 id="title" class="win-h2">CharMap Knockout (loading...)</h2><span data-bind="html: status">22</span><span data-bind="html: chosenBlockId">22</span>
                    <select class="win-dropdown" id="blockSelect" data-bind="options: availableBlocks,
                                                                             optionsText: 'blockName',
                                                                             optionsValue: 'blockId',
                                                                             value: chosenBlockId, disable: $root.status() != 'Idle' "></select>
                </div>
                <div id="contentWrapper">
                    <!--<div id="content" class="content"
                         data-bind="winListView: {itemTemplate: 'listViewItemTemplate', itemDataSource: chosenBlockData, layout: {type: WinJS.UI.GridLayout, orientation: WinJS.UI.Orientation.vertical}}"></div>-->
                    <div id="content" class="content" data-bind="foreach: chosenBlockData" style="overflow-y:scroll; overflow-x:hidden; display:block; ">
                        <div class="container win-itembox" style="float:left; margin: 6px">
                            <div class="letter" data-bind="html: preview"></div>
                            <div data-bind="html: text"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="vendor/knockout/knockout-3.3.0.js"></script>
    <script src="vendor/WinJS/js/base.min.js"></script>
    <script src="vendor/WinJS/js/ui.min.js"></script>
    <script src="vendor/knockout-winjs.js"></script>
    <script src="scripts/data/hardcoded_data.js"></script>
    <script src="scripts/charmap.js"></script>
    <script src="scripts/unicodeMapViewModel.js"></script>
    <script src="scripts/knockoutApp.js"></script>
</body>
</html>
